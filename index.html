<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      animation: floatBG 10s infinite linear;
      z-index: 0;
    }

    @keyframes floatBG {
      0% {background-position: 0 0;}
      100% {background-position: 1000px 1000px;}
    }

    .container {
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 480px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #fff;
    }

    .tagline {
      font-size: 14px;
      margin-bottom: 20px;
      color: #ddd;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
    }

    .weather-day {
      margin-top: 10px;
      font-size: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 10px;
    }

    .loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸŒ Global Weather App</h1>
    <p class="tagline">Live weather for every city, country & village around the world!</p>
    <input type="text" id="locationInput" placeholder="Enter location...">
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="startVoiceInput()">ğŸ¤ Speak</button>
    <button onclick="detectLocation()">ğŸ“ Auto Detect</button>
    <div class="loader" id="loader" style="display:none;"></div>
    <div id="result" class="result"></div>
  </div>

  <script>
    const weatherApiKey = 'rpz2xXXylTKmpGbesD6eQPCfPSuvWhAK';
    const geocodeApiKey = 'c3500694f88249d68bf18b0bb1187611';

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'block' : 'none';
    }

    async function getCoordinates(location) {
      const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(location)}&key=${geocodeApiKey}`);
      const data = await response.json();
      if (data.results.length > 0) {
        const { lat, lng } = data.results[0].geometry;
        const city = data.results[0].components.city || data.results[0].components.town || data.results[0].components.village || location;
        const country = data.results[0].components.country || '';
        return { lat, lng, city, country };
      } else {
        throw new Error('Location not found');
      }
    }

    function getWeatherEmoji(code) {
      const icons = {
        0: "â˜€ï¸", 1: "ğŸŒ¤ï¸", 2: "â›…", 3: "â˜ï¸", 4: "ğŸŒ«ï¸", 5: "ğŸŒ«ï¸", 6: "ğŸƒ", 7: "ğŸŒ¬ï¸",
        8: "ğŸŒ¦ï¸", 9: "ğŸŒ§ï¸", 10: "ğŸŒ§ï¸", 11: "â›ˆï¸", 12: "ğŸŒ©ï¸", 13: "â„ï¸", 14: "ğŸŒ¨ï¸",
        15: "ğŸŒ¨ï¸", 16: "ğŸŒ§ï¸", 17: "â„ï¸", 18: "ğŸŒ§ï¸"
      };
      return icons[code] || "â“";
    }

    async function getWeather() {
      const location = document.getElementById("locationInput").value;
      const result = document.getElementById("result");
      result.innerHTML = '';
      showLoader(true);

      try {
        const { lat, lng, city, country } = await getCoordinates(location);
        const response = await fetch(`https://api.tomorrow.io/v4/weather/forecast?location=${lat},${lng}&apikey=${weatherApiKey}&timesteps=1d`);
        const data = await response.json();
        const daily = data.timelines?.daily;

        if (!daily || daily.length === 0) throw new Error("No forecast available");

        const today = daily[0].values;
        let html = `
          <div><strong>ğŸ“ Location:</strong> ${city}, ${country}</div>
          <div><strong>ğŸŒ¡ï¸ Temp:</strong> ${today.temperatureAvg}Â°C</div>
          <div><strong>ğŸŒ¦ï¸ Weather:</strong> ${getWeatherEmoji(today.weatherCodeMax)}</div>
          <div class="weather-day"><strong>ğŸ—“ï¸ 7-Day Forecast:</strong></div>
        `;

        daily.forEach((day, index) => {
          if (index === 0) return; // skip today, already shown
          const date = new Date(day.time).toDateString();
          const icon = getWeatherEmoji(day.values.weatherCodeMax);
          html += `<div class="weather-day">${date}: ${icon} ${day.values.temperatureAvg}Â°C</div>`;
        });

        result.innerHTML = html;
      } catch (e) {
        result.innerHTML = 'âš ï¸ ' + e.message;
      } finally {
        showLoader(false);
      }
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.onresult = function(event) {
        document.getElementById("locationInput").value = event.results[0][0].transcript;
        getWeather();
      };
      recognition.start();
    }

    function detectLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async position => {
          const { latitude, longitude } = position.coords;
          const response = await fetch(`https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${geocodeApiKey}`);
          const data = await response.json();
          const locationName = data.results[0]?.formatted || `${latitude},${longitude}`;
          document.getElementById("locationInput").value = locationName;
          getWeather();
        }, () => {
          alert("Failed to get location.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
